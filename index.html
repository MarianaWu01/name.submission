<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Submission</title>
</head>
<body>
    <h2>Enter Your Name</h2>
    <input type="text" id="nameInput" placeholder="Your Name">
    <button onclick="submitName()">Submit</button>
    <p id="status"></p>

    <script>
        function submitName() {
            var name = document.getElementById("nameInput").value;
            if (name.trim() === "") {
                document.getElementById("status").innerText = "Please enter a name.";
                return;
            }
            fetch("https://script.google.com/macros/s/AKfycbxRq8g0r6KRYODgFRUgNyjgSETIwHeoLan6MHf0W9YXqVe57HhAGb264hnaF3AK4oL-/exec", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ name: name })  // 发送 JSON 数据
            })
            .then(response => response.text())
            .then(data => document.getElementById("status").innerText = data)
            .catch(error => document.getElementById("status").innerText = "Error submitting name.");
        }
    </script>
</body>
</html>
