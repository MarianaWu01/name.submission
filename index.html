<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>提交信息到 Google Sheets</title>
</head>
<body>
    <h2>填写信息</h2>
    <form id="submitForm">
        <input type="text" id="name" placeholder="姓名" required><br>
        <input type="tel" id="tel" placeholder="电话" required><br>
        <input type="email" id="email" placeholder="邮箱" required><br>
        <button type="submit">提交</button>
    </form>

    <script>
        document.getElementById("submitForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            let data = {
                name: document.getElementById("name").value,
                tel: document.getElementById("tel").value,
                email: document.getElementById("email").value
            };

            fetch("https://script.google.com/macros/s/AKfycbxc95jsUpf1Vk3NMqEm8ynIus_AIq7rtCkwxe2g_8PqiXIP2RFjPuWwfbK_4izpPNbL/exec", {
                method: "POST",
                body: JSON.stringify(data),
                headers: { "Content-Type": "application/json" }
            })
            .then(response => response.text())
            .then(data => alert("提交成功！"))
            .catch(error => alert("提交失败！" + error));
        });
    </script>
</body>
</html>
